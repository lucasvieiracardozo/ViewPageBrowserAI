<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ViewPageBrowserAI</title>
    <style>
      /* --- NOSSO NOVO MANUAL DE ESTILO --- */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      /* Define estilos para o conteúdo gerado pelo Markdown */
      .markdown-content p {
        margin-top: 0;
        margin-bottom: 0.75em; /* Adiciona um respiro entre parágrafos */
        line-height: 1.5;
      }
      .markdown-content p:last-child {
        margin-bottom: 0; /* Remove a margem do último parágrafo para não criar espaço extra */
      }
      .markdown-content ul, .markdown-content ol {
        padding-left: 22px;
        margin-top: 0;
        margin-bottom: 0.75em;
      }
      .markdown-content li {
        margin-bottom: 0.25em; /* Adiciona um pequeno respiro entre itens da lista */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../dist/ui.js"></script>
  </body>
</html>
